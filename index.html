<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Objects Carousel</title>

    <!-- MY JS -->
    <script type="text/javascript" src="./js/main.js" defer></script>

    <!-- MY CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>
        <div class="container">
            <!-- carousel -->
            <div class="carousel-box">
                <!-- main card -->
                <div class="active-card">
                    <img src="./img/01.webp" alt="SpiderMan">
                    <img class="inactive" src="./img/02.webp" alt="Ratchet">
                    <img class="inactive" src="./img/03.webp" alt="Fortnite">
                    <img class="inactive" src="./img/04.webp" alt="Stray">
                    <img class="inactive" src="./img/05.webp" alt="Avengers">
                </div>
                <!-- thumbnails -->
                <div class="thumbnails"></div>
            </div>
        </div>
    </main>
</body>

</html>
